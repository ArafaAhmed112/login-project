<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---------------- Icons ---------------->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Create Account</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="form-title">
          <ion-icon name="person-outline"></ion-icon>
          <p class="title-heading">customer login</p>
        </div>
        <form class="form" name="sign-up" netlify>
          <div class="input-box">
            <label for="first-name">
              <ion-icon class="icon-input" name="person"></ion-icon>
            </label>
            <input
              type="text"
              id="first-name"
              name="First Name"
              placeholder="First Name"
              class="input input-firstName"
              required
            />
          </div>
          <div class="input-box">
            <label for="last-name">
              <ion-icon class="icon-input" name="person"></ion-icon>
            </label>
            <input
              type="text"
              id="last-name"
              name="Last Name"
              placeholder="Last Name"
              class="input input-lastName"
              required
            />
          </div>

          <div class="input-box">
            <label for="email">
              <ion-icon class="icon-input" name="mail"></ion-icon>
            </label>
            <input
              type="email"
              id="email"
              name="Email"
              placeholder="Email ID"
              class="input input-email"
              required
            />
          </div>
          <div class="input-box password">
            <label for="password">
              <ion-icon class="icon-input" name="lock-closed"></ion-icon>
            </label>

            <input
              type="password"
              id="password"
              name="Password"
              placeholder="Password"
              class="input input-password"
              required
            />
          </div>
          <div>
            <p>
              <input
                class="input-checked"
                type="checkbox"
                checked
                name="remember"
                id="remember"
              />
              <label for="remember">Remember me</label>
            </p>
            <a class="forget-password" href="#">Forget password?</a>
          </div>

          <button class="btn-login">sign up</button>
          <a href="./index.html" class="create-account">Login</a>
        </form>
      </div>
    </div>
  </body>
</html>
