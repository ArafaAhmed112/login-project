<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!---------------- Icons ---------------->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Login</title>

    <link rel="stylesheet" href="./style.css" />

    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="form-title">
          <ion-icon name="person-outline"></ion-icon>
          <p class="title-heading">customer login</p>
        </div>
        <form class="form-login" name="sign-up" netlify>
          <div class="input-box">
            <label for="email">
              <ion-icon class="icon-input" name="mail"></ion-icon>
            </label>
            <input
              type="email"
              id="email"
              placeholder="Email ID"
              class="input input-email"
              required
            />
          </div>
          <div class="input-box">
            <label for="password">
              <ion-icon class="icon-input" name="lock-closed"></ion-icon>
            </label>

            <input
              type="password"
              id="password"
              placeholder="Password"
              class="input input-password"
              required
            />
          </div>
          <div>
            <p>
              <input
                class="input-checked"
                type="checkbox"
                checked
                name=""
                id="remember"
              />
              <label for="remember">Remember me</label>
            </p>
            <a class="forget-password" href="#">Forget password?</a>
          </div>

          <button type="submit" class="btn-login">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
